<mat-card class="item-container">
  <div class="item-container-item" (click)="editContact(data.id)">
    <img mat-card-avatar [src]="data.avatar" alt="" />
    <div>
      <mat-card-title
        >{{ data.first_name }} {{ data.last_name }}</mat-card-title
      >
      <mat-card-subtitle>{{ data.first_name }}</mat-card-subtitle>
    </div>
  </div>
  <button mat-icon-button (click)="deleteContact(data.id)">
    <mat-icon>delete_outline</mat-icon>
  </button>
</mat-card>
