<mat-card class="item-container">
  <div class="item-container-item">
    <img mat-card-avatar [src]="getAvatar()" alt="" />
    <div>
      <mat-card-title>{{ fullName }}</mat-card-title>
      <mat-card-subtitle>{{ fullName }}</mat-card-subtitle>
    </div>
  </div>
  <button mat-icon-button>
    <mat-icon>delete_outline</mat-icon>
  </button>
</mat-card>
